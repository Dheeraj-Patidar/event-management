{% extends "index.html" %}
{% block body %}
<div class="container form-control mt-5 col-md-4 justify-content-center " style="width: 500px;">
    <h2>Set a New Password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Reset Password</button>
        </form>
    {% else %}
        <p>The password reset link is invalid or expired. Please request a new one.</p>
    {% endif %}
</div>
{% endblock %}
