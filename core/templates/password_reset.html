{% extends "base.html" %}
{% block body %}
<div class="container form-control mt-5 col-md-4 justify-content-center " style="width: 400px;">
    <h2>Forgot Password?</h2>
    <p>Enter your email to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
