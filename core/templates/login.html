{%extends 'base.html'%}

{%block title%}Login{%endblock%}

{%block body%}
<div class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} text-center error-success-massage">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h2 class="text-center mb-4">Login</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Enter your email"  required>
                {% if form.first_name.errors %}
                <div class="error-message">
                {{ form.first_name.errors.0 }}
                </div>
        {% endif %}
            </div>
           
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
        </div>
    </form>
</div>
</div>
{%endblock%}
