{%extends "index.html"%}

{%block title%}Sign-up{%endblock%}

{%block body%}

<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
    <h2 class="row justify-content-center">Sign-up Form</h2>
    <form>
        <div class="mb-3 ">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="firstname" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" name="phonenumber" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    </div>
    </div>
</div>

{%endblock%}
